<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="outer">
		<form action="studReg" method="post">
		<div  class="innerr" >
			<h1>Student Registration</h1>
			Student RollNo:<input class="insert" id="sRoll" type="text" name="sRoll" placeholder="Enter Roll-Number"><br>
			<span id="errroll"></span><br>
			Student Name:<input class="insert" id="sName" type="text" name="sName" placeholder="Enter Your Name"><br>
			<span id="errname"></span><br>
			<label for="gen" class="gen">Gender:</label>
			<input type="radio" name="sGen" value="Male" required>Male &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
			<input type="radio" name="sGen" value="Female" required>Female &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
			<input type="radio" name="sGen" value="Others" required>Others<br>
			Student Class:<input class="insert" id="sClass" type="text" name="sClass" placeholder="Enter Your Class"><br>
			<span id="errclass"></span><br>
			Student Section:<input class="insert" id="sSec" type="text" name="sSection" placeholder="Enter Your Section"><br>
			<span id="errsec"></span><br>
			Student DOB:<input class="insert" id="sDob" type="date" name="sDob" placeholder="Enter Your Date-Of-Birth"><br>
			<span id="errdob"></span><br>
			Student Address:<input class="insert" id="sAddr" type="text" name="sAddr" placeholder="Enter Your Address"><br>
			<span id="erradrr"></span><br>
			Student Contact:<input class="insert" id="sContact" type="text" name="sContact" placeholder="Enter Contact Number"><br>
			<span id="errcontact"></span><br>
			Student Mail-Id:<input class="insert" type="email" name="sMid" placeholder="Enter Your Mail-id" required><br>
			<span id="errmid"></span><br>
			<input class="registerBtn" type="submit" value="Register">
			
			<script type="text/javascript">
			document.forms[0].addEventListener("submit",checkData);
			function checkData(frm)
			{
				//Roll-verification
				let roll=document.getElementById("sRoll").value;
				const rollexp=/^\d{1,3}$/;
				if(rollexp.test(roll)==false||roll=="")
					{
					frm.preventDefault();
					document.getElementById("errroll").innerHTML="Invalid roll-number";
					}
				else
				{
					document.getElementById("errroll").innerHTML="";
				}
				
				
				//Name-Verification
				let name=document.getElementById("sName").value;
				const nameexp=/^[A-Za-z ]*$/;
				if(nameexp.test(name)==false||name=="")
					{
					frm.preventDefault();
					document.getElementById("errname").innerHTML="Invalid name";
					}
				else
					{
					document.getElementById("errname").innerHTML="";
					}
				
				
				
				//Contact-verification
				let contact=document.getElementById("sContact").value;
				const contexp=/^[6789]\d{9}$/;
				if(contexp.test(contact)==false||contact=="")
					{
					frm.preventDefault();
					document.getElementById("errcontact").innerHTML="Invalid Contact-Number";
					}
				else
					{
					document.getElementById("errcontact").innerHTML="";
					}
				
				//Dob
				let dob=document.getElementById("sDob").value;
				let nDob=new Date(dob);
				let cDate=new Date();
				if(cDate.getFullYear()-nDob.getFullYear()<3)
					{
					document.getElementById("errdob").innerHTML="Student must be more than 3yr old";
					}
				else
					{
					document.getElementById("errdob").innerHTML="";
					}
				
				//Class-verification
				let stand=document.getElementById("sClass").value;
				if(Number(stand)>12)
				{
				frm.preventDefault();
				document.getElementById("errclass").innerHTML="Invalid class-number(class must be 1-12)";
				}
			else
				{
				document.getElementById("errclass").innerHTML="";
				}
				
				//Sec-verification
				let sec=document.getElementById("sSec").value;
				const secexp=/[A-F]$/;
				if(secexp.test(sec)==false||sec=="")
					{
					frm.preventDefault();
					document.getElementById("errsec").innerHTML="Section must be(A-F)";
					}
				else
					{
					document.getElementById("errsec").innerHTML="";
					}
				
				//address
				let add=document.getElementById("sAddr").value;
				const addexp=/^(?=.*[a-z ])(?=.*[A-Z ])(?=.*\d)(?=.*[,]).{10,100}$/;
				if(addexp.test(add)==false||add=="")
					{
					frm.preventDefault();
					document.getElementById("erradrr").innerHTML="Enter valid address";
					}
				else
					{
					document.getElementById("erradrr").innerHTML="";
					}
			}
		</script>
			</div>
		</form>
	</div>
</body>
</html>
